<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex de Victor</title>
</head>
<body>

<div class="pokedex">
    <div class="pokedex-lightindicator">
        <h1></h1>
        <div class="pokesensor">
            <div class="sensor"></div>
            <div class="sensor"></div>
            <div class="sensor"></div>
        </div>
    </div>


    <div class="pokedex-content">
        <div class="pokedex-border">
            <h1>Pokédex de Victor</h1>
            <img src="/Charizard.png" alt="Charizard" class="pokemon-image">
            <p class="pokedex-description">Este es un Pokédex realizado por Victor.</p>
        </div>
    </div>

    <div class="pokedex-lightindicatorbotom">
        <div class="ledindicator">
            <h1>Charizard</h1>
            <div class="ledindicatorcontainer">

            </div>
        </div>
    </div>
</div>

</body>
</html>
